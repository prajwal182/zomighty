<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zomighty</title>
    <style>
        body { font-family: sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .auth-container h2 { text-align: center; color: #e23744; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background-color: #e23744; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn:hover { background-color: #c82333; }
        .error-msg { color: red; text-align: center; margin-bottom: 15px; display: none; }
        .register-link { text-align: center; margin-top: 15px; display: block; color: #666; text-decoration: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Welcome Back</h2>
        <p id="errorMsg" class="error-msg">Invalid email or password.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>

        <a href="register.html" class="register-link">Don't have an account? Sign up</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the page from reloading

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                // 1. Send the POST request to your Python backend
                const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 2. SUCCESS! Save the secure token to the browser's permanent memory
                    localStorage.setItem('zomighty_token', data.access_token);
                    
                    // 3. Check if they came here from the cart
                    const savedCart = localStorage.getItem('zomighty_cart');
                    if (savedCart) {
                        window.location.href = 'checkout.html'; // Send them to pay
                    } else {
                        window.location.href = 'index.html'; // Send them home
                    }
                } else {
                    // Show error from backend (e.g., "Invalid credentials")
                    errorMsg.innerText = data.error || "Login failed. Please try again.";
                    errorMsg.style.display = 'block';
                }

            } catch (error) {
                console.error("Error logging in:", error);
                errorMsg.innerText = "Cannot connect to the server.";
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
